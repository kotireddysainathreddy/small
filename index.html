<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
   
         <div class="main">
          <nav>
            
            <div class="navlink">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>
          </nav>
          <div class="information">
            
            <img src="images.jpeg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="download.png">
                    <div>
                        <h3>Camera</h3>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="download (1).png">
                    <div>
                        <h3>Processor</h3>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="download (2).png">
                    <div>
                        <h3>Display</h3>
                        <p>6.5"mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="download (3).png">
                    <div>
                        <h3>Battery Life</h3>
                        <p>5000mah,720hrs Standby</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="controllers">
            <img src="images (1).png" id="upbtn">
            <h3>Features</h3>
            <img src="images (2).png" id="downbtn">
          </div>
         
         </div>

    <script>
        var circle= document.getElementById("circle");
        var upbtn= document.getElementById("upbtn");
        var downbtn= document.getElementById("downbtn");
        
        var rotateValue= circle.style.transform;
        var rotateSum;

        upbtn.onclick= function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform= rotateSum;
            rotateValue=rotateSum;
        }
        downbtn.onclick= function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform= rotateSum;
            rotateValue=rotateSum;
        }

    </script>
</body>
</html>
